<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../src/style.css" />

    <script type="text/javascript" src="../node_modules/three/build/three.js"> </script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script type="module" src="../node_modules/three/build/three.module.js"> </script>
    <script type="module" src="../src/main.js"></script>

</head>

<body onResize='window.location.href = window.location.href;'>

    <button class="hidden-content" id="botonSimulado" type="button" data-bs-toggle="collapse"
        data-bs-target="#info-user" aria-expanded="false" aria-controls="collapseExample"></button>
    <div class="info-space" id="info-space">
        <div class="info" id="info-box"></div>
        <div class="smalliIcon" id="icross">
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="smallXIcon" id="xcross">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <h1 class="" id="community-title"></h1>
        <div class="content">
            <div class="data row" id="community-type-row">
                <div class="col parameter">Type: </div>
                <div class="col value" id="community-type"></div>
            </div>
            <div class="data row" id="community-explanation-row">
                <div class="col parameter">Explanation: </div>
                <div class="col value" id="community-explanation"></div>
            </div>
            <div class="data row" id="community-nUsers-row">
                <div class="col parameter">Nº Users: </div>
                <div class="col value" id="community-nUsers"></div>
            </div>
        </div>
        <div class="content collapse" id="info-user">
            <hr class="hr1" id="raya">
            <div class="dataU row" id="user-id-row">
                <div class="col parameter">ID: </div>
                <div class="col value" id="user-id"></div>
            </div>
            <div class="dataU row " id="user-age-row">
                <div class="col parameter">Age:</div>
                <div class="col value" id="user-age"></div>
            </div>
            <div class="dataU row " id="user-language-row">
                <div class="col parameter">Language:</div>
                <div class="col value" id="user-language"></div>
            </div>
        </div>
    </div>
    <div class="legend-space" id="legend-space">
        <div class="legend" id="legend-box">
        </div>
        <div class="legendIcon" id="legendIcon">
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="xLegend" id="xLegend">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="content">       <!--TEMPORAL,  A MANO; NO SERÁ ASÍ AL FINALK-->
            <div class="legendData row" id="community-type-row">
                <div class="col parameter">EN</div>
                <div class="col legendValue circle red"></div>
            </div>
            <div class="legendData row" id="community-explanation-row">
                <div class="col parameter">IT</div>
                <div class="col legendValue circle lightblue"></div>
            </div>
            <div class="legendData row" id="community-nUsers-row">
                <div class="col parameter">HE</div>
                <div class="col legendValue circle yellow"></div>
            </div>
            <div class="legendData row" id="community-explanation-row">
                <div class="col parameter">FI</div>
                <div class="col legendValue circle blue"></div>
            </div>
            <div class="legendData row" id="community-explanation-row">
                <div class="col parameter">ES</div>
                <div class="col legendValue circle green"></div>
            </div>
        </div>
    </div>
    <div class="treeJs-container" id="mainScene"></div>
</body>

</html>
